  double    MinPoint = 8;
  string    StartTime = 9;
  string    EndTime = 10;
  int64     UseType = 11;
  string    Note = 12;
  int64     PublishCount = 13;
  int64     UseCount = 14;
  int64     ReceiveCount = 15;
  string    EnableTime = 16;
  string    Code = 17;
  int64     MemberLevel = 18;
}

message CouponListResp {
  int64 total = 1;
  repeated  CouponListData list = 2;
}

message CouponUpdateReq {
  int64     Id = 1;
